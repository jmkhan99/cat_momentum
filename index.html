<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Hind+Siliguri:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Cat Momentu m</title>
  </head>
  <body>
    <section class="weather_box">
      <span class="weather"></span> <span class="temp"></span>
    </section>
    <h1>To-Do List</h1>
    <header></header>
    <section class="todolist todolist_start display_none">
      <form class="todolist_form">
        <input
          required
          class="todolist_input input"
          type="text"
          name="todolist_item"
          maxlength="10"
          placeholder="New Todo"
        />
      </form>
      <ul class="item_list todo_item_list">
        <li class="item"></li>
      </ul>
      <div class="todolist_start_btn_box btn_box">
        <span class="done_todolist_btn btn">Done</span>
        <span class="main_todolist_btn btn">Main</span>
      </div>
    </section>
    <section class="todolist todolist_done display_none">
      <ul class="done_item_list">
        <li class="item"></li>
      </ul>
      <div class="todolist_done_btn_box btn_box">
        <span class="done__todolist_btn btn">Todo</span>
        <span class="done__main_todolist_btn btn">Main</span>
      </div>
    </section>
    <main class="main_total1">
      <section class="text_box">
        <article class="time_box">
          <span class="time_text"
            ><span class="time_text_hours">11</span>:<span
              class="time_text_minutes"
              >00</span
            ></span
          >
        </article>
        <form method="post" class="name_form">
          <div>
            <span class="what_name_text">Hello, What's your name?</span>
          </div>
          <input
            required
            class="user_name_input input"
            type="text"
            name="user_name"
            maxlength="10"
          />
        </form>
        <article class="greeting_box display_none">
          <span class="greeting_user"
            ><span class="greeting_text">Good Morning</span>,
            <span class="user_name"> 준모</span><span>.</span></span
          >
        </article>
        <form method="post" class="todo_q_form display_none">
          <div>
            <span class="q_text">What is main focus for today?</span>
          </div>
          <div>
            <input
              maxlength="10"
              class="main_todo_input input"
              type="text"
              name="main_todo"
            />
          </div>
        </form>
        <article class="main_todo_box display_none">
          <span class="main_todo"></span
          ><button class="main_todo_clear_btn btn_item">⬜</button
          ><button class="main_todo_clear_btn2 btn_item">clear</button>
        </article>
        <div class="todolist_btn_box btn_box">
          <span class="todolist_btn btn">Todo</span>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
